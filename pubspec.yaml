name: liven
description: "Production-ready Flutter starter app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  http: ^1.2.2
  permission_handler: ^11.3.1
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app-icon.png

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/l10n/
    - assets/fonts/
  fonts:
    - family: DINNext
      fonts:
        - asset: assets/fonts/din_medium.ttf
          weight: 500
        - asset: assets/fonts/din_next_lt_w23_light.ttf
          weight: 300
